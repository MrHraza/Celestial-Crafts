{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid ">
        <div class="row justify-content-center page-title">
            <div class="col text-center my-5">
                <hr style="width: 50%;">
                <h2 class="display-4 logo-font text-db engraved-text letter-spacing">Products</h2>
                <hr style="width: 50%;">
            </div>
        </div>

        <div class="container gap-2">
            <div class="row justify-content-center">
                {% for product in products %}
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
                        <div class="card h-100 border-0">
                            {% if product.image %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                            {% else %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                </a>
                            {% endif %}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text mt-auto font-weight-bold">Â£{{ product.price }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

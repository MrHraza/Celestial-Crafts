{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-2 mt-5 pb-2 pt-4 text-db">Edit Product</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container d-flex flex-column min-vh-100 mb-5">
    <div class="row">
        <div class="col-6 text-db">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-db float-right px-3 my-3">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

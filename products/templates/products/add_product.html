{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <header class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </header>
{% endblock %}

{% block content %}
<main>

    <!-- Messages block -->
    {% if messages %}
        <section aria-labelledby="messages-section">
            <div class="message-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center text-db py-2" style="font-style: italic;" role="alert">
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
            </div>
        </section>
    {% endif %}

    <!-- Add Product Heading -->
    <section aria-labelledby="add-product-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="add-product-section" class="mb-2 mt-5 pb-2 pt-4 text-db">Add Product</h1>
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Product Form -->
    <section aria-labelledby="add-product-details-section" class="container d-flex flex-column min-vh-100 mb-5">
        <div class="row">
            <div class="col-6 text-db">
                <h2 id="add-product-details-section">Add Product Details</h2>
                <form method="post" enctype="multipart/form-data" aria-describedby="add-product-details-section">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-db float-right px-3 my-3">Save</button>
                </form>
            </div>
        </div>
    </section>

</main>
{% endblock %}

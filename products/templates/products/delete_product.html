{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-2 mt-5 pb-2 pt-4 text-db">Delete Product</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container d-flex flex-column min-vh-100 mb-5">
    <div class="row">
        <div class="col-6 text-db">
            <br>
            <p>Are you sure you want to delete "{{ product.name }}"?</p>
            <br>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
